<!DOCTYPE html>
<html>

<head>
    <title>Calculator</title>
    <script src="cacul.js" defer></script>   
</head>

<body>
    <h3> Calculator</h3>
    <br />
    <style>
        #calc {
            width: 300px;
            height: 250px;
        }

        .btn {
            width: 96%;
            height: 40px;
            font-size: 20px;
        }
    </style>

    <table id="calc">
        <tr>
            <td colspan="4"><input class="btn" name="display" id="inpt" type="text"></td>
        </tr>
        <tr>
            <td><input class="btn" type=button  value="C" onclick="clearBox()"></td>
            <td><input class="btn" type=button  value="<"onclick="deleteOne()"></td>
            <td><input class="btn" type=button value="/" onclick="displayNum('/')"></td>
            <td><input class="btn" type=button value="X" onclick="displayNum('*')"></td>
        </tr>
        <tr>
            <td><input class="btn" type=button value="7" onclick="displayNum('7')"></td>
            <td><input class="btn" type=button value="8" onclick="displayNum('8')"></td>
            <td><input class="btn" type=button value="9" onclick="displayNum('9')"></td>
            <td><input class="btn" type=button value="-" onclick="displayNum('-')"></td>
        </tr>
        <tr>
            <td><input class="btn" type=button value="4" onclick="displayNum('4')"></td>
            <td><input class="btn" type=button value="5" onclick="displayNum('5')"></td>
            <td><input class="btn" type=button value="6" onclick="displayNum('6')"></td>
            <td><input class="btn" type=button value="+" onclick="displayNum('+')"></td>
        </tr>
        <tr>
            <td><input class="btn" type=button value="2" onclick="displayNum('2')"></td>
            <td><input class="btn" type=button value="3" onclick="displayNum('3')"></td>
            <td><input class="btn" type=button value="1" onclick="displayNum('1')"></td>
            <td rowspan="2"><input class="btn" type=button value="=" onclick="evalExpresn()" style="height: 82px!important;"></td>
        </tr>
        <tr>
            <td colspan=2><input class="btn" type=button value="0" onclick="displayNum('0')"></td>
            <td><input class="btn" type=button value="." onclick="displayNum('.')"></td>
        </tr>
    </table>
</body>
</html>
