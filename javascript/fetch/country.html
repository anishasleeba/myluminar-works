<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-4"></div>
            <div class="col-4" id="">
                <input type="text" id="country" placeholder="countryname">
                <button onclick="fetchCountry()">Fetch Details</button>
            </div>
            <div class="col-4"></div>
        </div>
        <div class="row">
            <div class="col-4"></div>
            <div class="col-4" id="result">
            </div>
            <div class="col-4"></div>
        </div>
    </div>
</body>
<script>
    function displayData() {
        //countryname, capital,populatn,currencyname and its symbol,flag
        let country_name = country[0].name;
        let capital = country[0].capital;
        let populatn = country[0].population;
        let symbol = country[0].currencies[0].symbol;
        let currency = country[0].currencies[0].name;
        let flag = country[0].flag;
        let htmlval = `<div class="card" style="width: 18rem;">
                        <img src="${flag}" class="card-img-top" alt="...">
                        <div class="card-body">
                            <h5 class="card-title">${country_name}</h5>
                            <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
                        </div>
                        <ul class="list-group list-group-flush">
                            <li class="list-group-item">${capital}</li>
                            <li class="list-group-item">${population}</li>
                            <li class="list-group-item">${currency}</li>
                            <li class="list-group-item">${symbol}</li>
                        </ul>
                        </div>`
        result.innerHTML = htmlval;
    }
    function fetchCountry() {
        let country_name = country.value;
        let url = `https://restcountries.eu/rest/v2/name/${country_name}?fullText=true`;
        fetch(url).then(res => res.json()).then(data => displayData(data));

    }
</script>

</html>
